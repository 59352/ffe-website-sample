<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://use.fontawesome.com/8505a8cd1c.js"></script>
  <title>Cadastre</title>
</head>
<body>
  <header>
    <div class="top">
      <ul class="menu1">
        <li><a href="#">Help</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">YourBike</a></li>
      </ul>
      <ul class="menu2">
        <li class="ind-part"><a href="#"> Hello <span>Log in</span> to <span>Cadastre-site</span></a></li>
        <li class="ind-part"><a href="#"><i class="fa fa-flag"></i>My Offers</a></li>
      </ul>
    </div>
  </header>
  <div class="container">
    <h1>Codastre</h1>
     <img class="face" src="img/face.png" alt="Facebook">
     <span class="or">OR</span>
     <div class="narrow"> 
        <form sname="main-form" method="post" action="#">
          <div class="d-input">
            <input  class="i-input" type="text" placeholder="First Name">
          </div>
          <div class="d-input">
            <input class="i-input" type="text" placeholder="Last Name">
          </div>
          <div class="d-input">
            <input class="i-input" type="email" placeholder="E-mail">
          </div>
          <div class="d-input">
            <input class="i-input" type="password" placeholder="Choose Password">
          </div>
          <div class="d-input">
            <input class="i-input" type="password" placeholder="Confirm Password">
          </div>
          <div class="send-me">
            <input type="checkbox" id="send">
            <label for="send">Send me YouBike updates and tips</label>
          </div>
          <button class="account" type="button">Create my Account</button>
        </form>
        <div class="agree">
          <p>By clicking the button above, you agree to the Terms of Service Xiew or Privacy Policy.</p>
        </div>
     </div>
  </div>
</body>
</html>
